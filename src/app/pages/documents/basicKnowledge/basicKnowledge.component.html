<nz-table #basicTable [nzData]="listOfPerson">
  <thead>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>地址</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <button nz-button nzType="link" (click)="showEditModal(data)">
          编辑 一 {{ data.name }}
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="link">Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-modal
  nzTitle="修改个人信息"
  [(nzVisible)]="isShowEdit"
  (nzOnCancel)="closeEditModal()"
  [nzFooter]="null"
>
  <app-editBasicKnowledge
    [personMessage]="validatePersonMessage"
    (closeEditDialog)="closeEditDialog($event)"
    (updatePersonMessage)="onHandleUpdatePersonMessage($event)"
  ></app-editBasicKnowledge>
</nz-modal>
